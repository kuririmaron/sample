name:  deploy
on:
  push:
    branches:
      - main()


jobs:
  deploy:
    name: toMain

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Sync files
        uses: SamKirkland/x@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
